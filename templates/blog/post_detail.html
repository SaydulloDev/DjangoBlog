{% extends 'base.html' %}
{% load embed_video_tags %}
{% block title %}
    {{ post.title }}
{% endblock %}
{% block content %}
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            margin: 0;
        }

        .photo {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .content {
            display: flex;
        }

        .sidebar {
            flex-basis: 30%;
            margin-right: 20px;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* соотношение сторон видео 16:9 */
            height: 0;
            margin-bottom: 20px;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .article {
            flex-basis: 70%;
        }

        .article h1 {
            font-size: 24px;
            font-weight: bold;
            margin: 0 0 10px;
        }

        .article p {
            font-size: 16px;
            line-height: 1.5;
            margin: 0;
        }

    </style>
    <div class="container">
        <div class="title">{{ post.title }}</div>
         <div class="col-lg-4 col-md-4 col-sm-12">
                <div class=" photo photo-wrapper">
                    <img src="{{ post.image.url }}" alt="Post Image">
                </div>
            </div>
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-12">
                <div class="body">{{ post.content }}</div>
            </div>
        </div>
        <div class="video-wrapper">
            {% video post.video "720x720" %}
        </div>
    </div>

{% endblock %}
