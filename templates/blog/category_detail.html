{% extends 'base.html' %}
{% block title %}
    {{ category.name }}
{% endblock %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <a href="{% url 'post_detail' slug=post.slug %}">
                <h2>{{ post.title }}</h2>
            </a>
        </div>
    {% endfor %}
{% endblock %}
